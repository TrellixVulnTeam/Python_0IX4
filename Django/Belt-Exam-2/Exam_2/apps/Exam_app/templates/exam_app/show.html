<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Show Wish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>{{ item.item }}</h1>
  <h2>Added By User: {{ item.wisher.name}}</h2>
  <h3>Users who added this product/item under their wish list:</h3>
    {% for i in joiners %}
    <p>{{ i.name }}</p>
    {% endfor %}
    <p>{{item.wisher.name}}</p>
  
</body>
</html>
