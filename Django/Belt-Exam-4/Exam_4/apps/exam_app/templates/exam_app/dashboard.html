<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <h1>hello {{request.session.first_name}}</h1>
    <br>
    <a href="/dashboard"></a>
    <a href="/logout">logout</a>

    <br>
    <h3>Here is the list fo your friends:</h3>
    <table>
            <tr>
                <th>Alias</th>
                <th>Action</th>
            </tr>
        {% for i in myfriends%}
            <tr>
                <td>
                    <a href="/show/{{i.id}}"></a>{{ i.name}}
                </td>
                <td>
                    &nbsp;<a href="/show/{{ i.id }}">view profile</a>&nbsp;
                    &nbsp;<a href="/remove/{{ i.id }}">Remove as Friend</a>&nbsp;
                </td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <h3>Other Users not on your friend's list:</h3>
    <table>
        <tr>
            <th>Alias</th>
            <th>Action</th>
        </tr>
        {% for i in notfriends%}
        <tr>
            <td>
                <a href="/show/{{i.id}}">{{ i.name}}</a>
            </td>
            <td>
                <a href="/join/{{ i.id }}">Add a Friend</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
