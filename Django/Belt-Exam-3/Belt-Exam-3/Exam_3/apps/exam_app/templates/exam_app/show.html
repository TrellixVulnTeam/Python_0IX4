<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Show Wish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h2>Post by: {{ user.name }}</h2>
  <h3>Users who added this product/item under their wish list:</h3>
  <p>{{joiners}}</p>
    {% for i in joiners %}
    <p>{{ i.author }}: {{ i.quote }}</p>
    {% endfor %}
  
</body>
</html>
