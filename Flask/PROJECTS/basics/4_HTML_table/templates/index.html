<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>            
        </tr>
        {% for student in students: %}
        <tr>
            <td>{{ student['first_name'] }}</td>
            <td>{{ student['last_name'] }}</td>
            <td>{{ student['first_name']}} {{student['last_name'] }}</td>                         
        </tr>
        {% endfor %}
         </table>
</body>
</html>
