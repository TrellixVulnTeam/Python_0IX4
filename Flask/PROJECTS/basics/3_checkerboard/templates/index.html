<!DOCTYPE html>
<html>
<head>Checkerboard Assingment</title>
    <style>

        table tr td{
            width:50px;
            height:50px;
        }
        .color1{
            background-color: black;        
            }
        .color2{
            background-color: red;
        }

    </style>
</head>
<body>
    
    <h1>6 by 6 matrix</h1>
    <table>
    {% for i in range(3): %}
        <tr>
            {% for j in range(3): %}
            <td class='color1'></td>
            <td class='color2'></td>            
            {% endfor %}
        </tr> 
        <tr>
            {% for j in range(3): %}
            <td class='color2'></td>
            <td class='color1'></td>
            {% endfor %}
        </tr> 
    {% endfor %}
    </table>

    <h1>6 by 6 matrix - refactoring</h1>
    <table>
    {% for i in range(12): %}
        <tr>
            {% for j in range(12): %}
            <td class='color{{ (i+j)%2+1 }}'></td>
            {% endfor %}
        </tr> 
    {% endfor %}
    </table>
    
</body>
</html>
